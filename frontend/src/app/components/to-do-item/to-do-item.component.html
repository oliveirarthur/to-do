<div class="card">
  <div class="card-header">
    <div class="">{{ toDo.description }}</div>
  </div>
  <div class="card-body">
    <div>
      {{ toDo.assignee.name }}
      <small>
        <a [href]="'mailto:' + toDo.assignee.email">
          {{ toDo.assignee.email }}
        </a>
      </small>
    </div>
  </div>

  <div class="card-footer">
    <button class="btn btn-sm btn-outline-primary" (click)="openEdit(toDo)">
      <i class="fas fa-edit"></i>
    </button>
  </div>
</div>
